<!DOCTYPE html>
<html>
<head>
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>ðŸ“Š Percentage Calculator</h2>

    <form method="post">
        <label>Maths</label>
        <input type="number" name="Maths" required>

        <label>Science</label>
        <input type="number" name="Science" required>

        <label>English</label>
        <input type="number" name="English" required>

        <label>Computer</label>
        <input type="number" name="Computer" required>

        <label>Hindi</label>
        <input type="number" name="Hindi" required>

        <button type="submit">Calculate</button>
        <button type="reset" class="reset">Reset</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Result</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            {% for sub, mark in result.subjects %}
            <tr>
                <td>{{ sub }}</td>
                <td>{{ mark }}</td>
            </tr>
            {% endfor %}
        </table>

        <p><strong>Total Marks:</strong> {{ result.total }}</p>
        <p><strong>Percentage:</strong> {{ result.percentage }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
